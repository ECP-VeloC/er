language: c
dist: trusty

matrix:
  include:
  - name: "GCC 4.9"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - g++-4.9
    env :
      - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

  - name: "GCC 6"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - g++-6
    env :
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

  - name: "GCC 7"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - g++-7
    env :
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

  - name: "GCC 8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - g++-8
    env :
      - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

  - name: "Clang 4.0"
    addons:
      apt:
        sources:
          - llvm-toolchain-trusty-4.0
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - clang-4.0
    env :
      - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

  - name: "Clang 6.0"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - libopenmpi-dev
          - openmpi-bin
          - clang-6.0
    env :
      - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"

before_install:
  - eval "${MATRIX_EVAL}"
  - mkdir $HOME/deps-install
  - git clone https://github.com/ECP-VeloC/rankstr.git $HOME/rankstr
  - mkdir $HOME/rankstr/rankstr-build
  - cd $HOME/rankstr/rankstr-build
  - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_INSTALL_PREFIX=$HOME/deps-install -DMPI=ON
  - make
  - make install
  - git clone https://github.com/ECP-VeloC/KVTree.git $HOME/KVTree
  - mkdir $HOME/KVTree/kvtree-build
  - cd $HOME/KVTree/kvtree-build
  - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_INSTALL_PREFIX=$HOME/deps-install -DMPI=ON
  - make
  - make install
  - git clone https://github.com/ECP-VeloC/redset.git $HOME/redset
  - mkdir $HOME/redset/redset-build
  - cd $HOME/redset/redset-build
  - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_INSTALL_PREFIX=$HOME/deps-install -DMPI=ON -DWITH_KVTREE_PREFIX=$HOME/deps-install
  - make
  - make install
  - git clone https://github.com/ECP-VeloC/shuffile.git $HOME/shuffile
  - mkdir $HOME/shuffile/shuffile-build
  - cd $HOME/shuffile/shuffile-build
  - cmake .. -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_INSTALL_PREFIX=$HOME/deps-install -DMPI=ON -DWITH_KVTREE_PREFIX=$HOME/deps-install
  - make
  - make install

script:
  - cd $TRAVIS_BUILD_DIR
  - cmake -DCMAKE_C_COMPILER=$CC -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_FLAGS="-Wall -coverage" -DMPI=ON -DWITH_RANKSTR_PREFIX=$HOME/deps-install -DWITH_KVTREE_PREFIX=$HOME/deps-install -DWITH_REDSET_PREFIX=$HOME/deps-install -DWITH_SHUFFILE_PREFIX=$HOME/deps-install
  - make -k VERBOSE=1

after_failure:
  - find . -type f -name "CMakeOutput.log" -execdir cat {} \;
  - find . -type f -name "CMakeError.log" -execdir cat {} \;
  - find . -type f -name "CMakeCache.txt" -execdir cat {} \;
